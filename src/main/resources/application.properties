#Activando el Actuator para cerrar la aplicación.
endpoints.shutdown.enabled=true

server.port:3200

#configuration Datasource para la base de datos.
spring.datasource.url=jdbc:h2:~/loteriabr;AUTO_SERVER=true
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver


#Informaci?n sobre JPA para la creaci?n.
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true


#Configuraci?n para habilitar la consola de H2
spring.h2.console.enabled=true

spring.h2.console.path=/dbconsole
